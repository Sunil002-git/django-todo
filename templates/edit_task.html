<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task - Django TODO App</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container">
        <h4 class="pt-5 pb-5 text-center">Django Todo app - Edit Task</h4>
        <form action="{% url 'edit_task' get_task.id %}" method="POST" style="width: 500px ; margin: auto;">
                    {% csrf_token %} <!-- cross site request forgery -->
                    <div class="form-group">
                        <span style="display: flex;">
                            <input type="text" class="form-control" name="task" value="{{ get_task.task }}" placeholder="Add a task">
                            <button type="submit" class="btn btn-primary" style="width: 200px;">
                                <i class="fa fa-plus"></i> Update
                            </button>
                        </span>
                    </div>
                </form>
    </div>
</body>
</html>
