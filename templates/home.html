<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST - Home</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .form-control{
            padding: 1.375rem .75rem !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="pt-5 text-center">ToDo App</h3>
        <div class="row">
            <h4>My Day</h4>
            <p class="text-muted">{% now "jS F Y" %}</p>

            <!-- Active Tasks -->
            <div class="col-md-7 col-lg-7" style="height: 450px; overflow: scroll;">
                {% for task in tasks %}
                <div class="card m-1">
                    <div class="card-body">
                        {{task.task}}
                        <span style="float: right;">
                           <a href="{% url 'mark_as_done' task.pk %}"  class="btn btn-success" ><i class="fa fa-check"></i> Mark as Done</a>
                            
                            <a href="{% url 'delete_task' task.id %}" class="btn btn-danger me-1 ms-1"><i class="fa fa-trash"></i></button>
                           <a href="{% url 'edit_task' task.id %}" class="btn btn-primary"><i class="fa fa-pencil"></i></a>
                            
                        </span>
                    </div>
                </div>
                {% endfor %}
                </div>

            <!-- Completed Tasks -->
            <div class="col-md-5 col-lg-5">
                <h5>Completed Tasks</h5>
                {% for task in completed_tasks %}
                <div class="card m-1">
                    <div class="card-body">
                        {{ task.task }}
                        <span style="float: right;">
                            <a href="{% url 'mark_as_undone' task.pk %}" class="btn btn-danger"><i class="fa fa-times"></i> Mark as Undone</a>
                        </span>
                    </div>
                </div>
                {% endfor %}
                

            </div>
        </div>

        <!-- Add Task Form -->
        <div class="row">
            <div class="col-md-6 col-lg-6 p-0" style="position: absolute; bottom: 50px;">
                <form action="{% url 'addTask' %}" method="POST">
                    {% csrf_token %} <!-- cross site request forgery -->
                    <div class="form-group">
                        <span style="display: flex;">
                            <input type="text" class="form-control" name="task" placeholder="Add a task">
                            <button type="submit" class="btn btn-primary" style="width: 200px;">
                                <i class="fa fa-plus"></i> Add
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
